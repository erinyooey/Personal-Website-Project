<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Consistent Header Links  -->
    <header>
        <nav class="navbar">
            <div>
                <h1 class="name">Erin Yoo</h1>
            </div>
            <!-- Nav links for home, about, portfolio -->
            <div class="links">
                <a href="index.html" class="link">Home</a>
                <a href="about.html" class="link">About</a>
                <a href="portfolio.html" class="link">Portfolio</a>
                <a class="active" href="contact.html" class="link">Contact</a>
            </div>
        </nav>
    </header>
    <!-- Link Js File -->
    <script src="javascript.js"></script>
    <!-- Main Content of the Page -->
    <main>
        <div class="user-form">
            <!-- User Forms -->
            <form id="form" action="success.html">
                <label for="name">Name</label> <br>
                <input type="text" placeholder="Enter Name" name="name" id="name">
                <label for="email">Email</label> <br>
                <input type="text" placeholder="Enter Email" name="email" id="email"> <br>
                <label for="message">Message</label><br>
                <textarea name="freeform" id="freeform"></textarea>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <!-- footer section containing links -->
    <footer>
        <a href="https://www.linkedin.com/in/erinyooey/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png?20140125013055" class="media" alt="linkedin image">
        </a>
        <a href="https://github.com/erinyooey">
            <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" class="media" alt="github image">
        </a>
    </footer>


</body>
</html>
